<!DOCTYPE html>
        <html>
        <head>
            <title>Animated Sort</title>
            <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="css/styles.css">

        </head>

        <body>
        <h1>Animated Sort jQuery Plugin</h1>
            <div id="container">
                <div id="existing">
                    <h2>Preexisting List</h2>
                    <button type="button" class="btn btn-primary" id="extrig">Sort</button>
                    <button type="button" class="btn" id="exres">Reset</button>
                    <ul>
                        <li>23</li>
                        <li>51</li>
                        <li>11</li>
                        <li>44</li>
                        <li>8</li>
                        <li>99</li>
                        <li>3</li>
                    </ul>
                </div>
                <div id="array">
                    <h2>Array to List</h2>
                    <button type="button" class="btn btn-primary"  id="arrtrig">Sort</button>
                    <button type="button" class="btn" id="arrres">Reset</button>
                </div>
                <div id="random">
                    <h2>Random List</h2>
                    <button type="button" class="btn btn-primary"  id="rantrig">Sort</button>
                    <button type="button" class="btn" id="ranres">Reset</button>
                </div>

               <div id="selection"><h2>Selection Sort</h2>
                   <button type="button" class="btn btn-primary"  id="seltrig">Sort</button>
                   <button type="button" class="btn" id="selres">Reset</button>
                    <ul>
                        <li>263</li>
                        <li>501</li>
                        <li>811</li>
                        <li>404</li>
                        <li>98</li>
                        <li>929</li>
                        <li>13</li>
                    </ul>
               </div>
               <div id="insertion"><h2>Insertion Sort</h2>
                    <button type="button" class="btn btn-primary" id="intrig">Sort</button>
                    <button type="button" class="btn" id="inres">Reset</button>
               </div>
            </div>




        <script src="js/jquery-1.10.1.min.js" ></script>
        <script src="js/jquery.animatedsort.js"></script>
        <script src="js/jquery.color.js"></script>
        <script>

            $("#existing").animatedSort({
                stepTime: 600,
                hlColor: "none",
                sortedColor: "none",
                animTrig: {event: "click", selector: "#extrig"},
                resetTrig: {event: "click", selector: "#exres"}
            });

            $("#array").animatedSort({
                stepTime: 1000,
                hlColor: "green",
                listType: [2, 19, 66, 5, 3, 79, 1],
                sortedColor: "#2e7ca9",
                animColor: false,
                animTrig: {event: "click", selector: "#arrtrig"},
                resetTrig: {event: "click", selector: "#arrres"},
                callback: function() {$(this).css("background-color", "gray")}
            });

            $("#random").animatedSort({
                stepTime: 300,
                hlColor: "red",
                listType: {bottom: 0, top: 100, length: 7},
                callback: function() {$(this).css("background-color", "gray")},
                animTrig: {event: "click", selector: "#rantrig"},
                resetTrig: {event: "click", selector: "#ranres"}
            });

            $("#selection").animatedSort({
                stepTime: 600,
                hlColor: "#05ef21",
                sortedColor: "#aa0078",
                sortType: "selection",
                animTrig: {event: "click", selector: "#seltrig"},
                resetTrig: {event: "click", selector: "#selres"}
            });

            $("#insertion").animatedSort({
                stepTime: 1000,
                hlColor: "gray",
                listType: [55, 5, 9, 20, 8, 2, 43],
                sortedColor: "#e4701d",
                sortType: "insertion",
                animTrig: {event: "click", selector: "#intrig"},
                resetTrig: {event: "click", selector: "#inres"}
            });



        </script>

        </body>
        </html>
