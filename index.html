<!DOCTYPE html>
        <html>
        <head>
            <title>Animated Sort</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        </head>

        <body>
            <div id="existing">
                <h2>Preexisting List</h2>
                <ul>
                    <li>23</li>
                    <li>51</li>
                    <li>11</li>
                    <li>44</li>
                    <li>8</li>
                    <li>99</li>
                    <li>3</li>
                </ul>
            </div>
            <div id="array">
                <h2>Array to List</h2>
            </div>
            <div id="random">
                <h2>Random List</h2>
            </div>




        <script src="js/jquery-1.10.1.min.js" ></script>
        <script src="js/jquery.animatedsort.js"></script>
        <script src="js/jquery.color.js"></script>
        <script>

            $("#existing").animatedSort({
                stepTime: 600,
                hlColor: "none",
                sortedColor: "none"
            });

            $("#array").animatedSort({
                stepTime: 600,
                hlColor: "green",
                listType: [2, 19, 66, 5, 3, 79, 1],
                sortedColor: "#2e7ca9"
            });

            $("#random").animatedSort({
                stepTime: 600,
                hlColor: "red",
                listType: {bottom: 0, top: 100, length: 7}
            });

        </script>

        </body>
        </html>
