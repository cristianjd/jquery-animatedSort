<!DOCTYPE html>
        <html>
        <head>
            <title>Animated Sort</title>
            <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="css/styles.css">

        </head>

        <body>
        <h1>Animated Sort jQuery Plugin</h1> <br/>
            <div id="container">
                <div id="bubble">
                    <h2>Bubble Sort</h2>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" id="bubtrig">Sort</button>
                        <button type="button" class="btn" id="bubres">Reset</button>
                    </div>
                    <ul>
                        <li>23</li>
                        <li>51</li>
                        <li>11</li>
                        <li>44</li>
                        <li>8</li>
                        <li>99</li>
                        <li>3</li>
                        <li>62</li>
                        <li>33</li>
                        <li>16</li>
                        <li>70</li>
                        <li>85</li>
                    </ul>
                </div>
               <div id="selection"><h2>Selection Sort</h2>
                   <div class="buttons">
                    <button type="button" class="btn btn-primary"  id="seltrig">Sort</button>
                    <button type="button" class="btn" id="selres">Reset</button>
                   </div>
               </div>
               <div id="insertion"><h2>Insertion Sort</h2>
                   <div class="buttons">
                   <button type="button" class="btn btn-primary" id="intrig">Sort</button>
                    <button type="button" class="btn" id="inres">Reset</button>
                   </div>
               </div>
                <div id="quick"><h2>Quick Sort</h2>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" id="qtrig">Sort</button>
                        <button type="button" class="btn" id="qres">Reset</button>
                    </div>
                </div>
            </div>




        <script src="src/jquery-1.10.1.min.js" ></script>
        <script src="src/jquery.animatedsort.js"></script>
        <script src="src/jquery.color.js"></script>
        <script>

            $("#bubble").animatedSort({
                stepTime: 1000,
                animationTrigger: {event: "click", selector: "#bubtrig"},
                resetTrigger: {event: "click", selector: "#bubres"}
            });

            $("#selection").animatedSort({
                listType: [2, 19, 66, 5, 3, 79, 1, 8, 25, 64, 86, 34],
                stepTime: 300,
                highlightColor: "#05ef21",
                sortedColor: "#aa0078",
                sortAlgorithm: "selection",
                animationTrigger: {event: "click", selector: "#seltrig"},
                resetTrigger: {event: "click", selector: "#selres"},
                callback: function() {$(this).css("background-color", "gray")}
            });

            $("#insertion").animatedSort({
                stepTime: 600,
                highlightColor: "teal",
                listType: {bottom: 0, top: 100, length: 12},
                sortedColor: "#e4701d",
                sortAlgorithm: "insertion",
                animationTrigger: {event: "click", selector: "#intrig"},
                resetTrigger: {event: "click", selector: "#inres"}
            });

            $("#quick").animatedSort({
                stepTime: 1000,
                highlightColor: "purple",
                listType: {bottom: 0, top: 100, length: 12},
                sortedColor: "white",
                sortAlgorithm: "quick",
                animationTrigger: {event: "click", selector: "#qtrig"},
                resetTrigger: {event: "click", selector: "#qres"}
            });



        </script>

        </body>
        </html>
