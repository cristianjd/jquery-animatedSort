<!DOCTYPE html>
        <html>
        <head>
            <title>Animated Sort</title>
        </head>

        <body>
            <h2>Bubble Sort</h2>

            <div id="existing">
                <ul>
                    <li>23</li>
                    <li>51</li>
                    <li>11</li>
                    <li>44</li>
                    <li>8</li>
                    <li>99</li>
                    <li>3</li>
                </ul>
            </div>
            <!--<div id="array"></div>
            <div id="random"></div>-->




        <script src="js/jquery-1.10.1.min.js" ></script>
        <script src="js/jquery.animatedsort.js"></script>
        <script src="js/jquery.color.js"></script>
        <script>

            $("#existing").animatedSort({
                stepTime: 600,
                hlColor: "blue"
            });

        </script>

        </body>
        </html>
